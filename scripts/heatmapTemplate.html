<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Heatmap</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
.highcharts-tooltip>span {
    background: rgba(255,255,255,0.85);
    border: 1px solid silver;
    border-radius: 3px;
    box-shadow: 1px 1px 2px #888;
    padding: 8px;
    z-index: 2;
}
        </style>
<script src="{baseloc}/heatmap_canvasV4.js"></script>
<script src="{baseloc}/HighCharts/js/highcharts.js"></script>
<script src="{baseloc}/HighCharts/js/modules/data.js"></script>
<script src="{baseloc}/HighCharts/js/modules/heatmap.js"></script>
<script src="{baseloc}/HighCharts/js/modules/exporting.js"></script>
    </head>
    <body>
    <h1>Results</h1>
<div id="container"></div> <br />
If you can't see the heatmap, make sure adblock is disabled and try again.<br>
{options}
<b>Downloads: </b> <br>
<a target="_blank" href="{rPdf}">R heatmap output</a><br>
{null}
{inpHist}
{rDownload}
{includeDetailed}
    </body>
<pre id="csv" style="display:none">
ignored line
{vals}
</pre>
<pre id="tooltips" style="display:none">{tooltips}</pre>
<pre id="legendLabel" style="display:none">{legendLabel}</pre>
<pre id="max" style="display:none">{max}</pre>
<pre id="min" style="display:none">{min}</pre>
<pre id="title" style="display:none">{title}</pre>
<pre id="xlabels" style="display:none">{xlabels}</pre>
<pre id="ylabels" style="display:none">{ylabels}</pre>
<pre id="color0" style="display:none">{c0}</pre>
<pre id="color25" style="display:none">{c25}</pre>
<pre id="color50" style="display:none">{c50}</pre>
<pre id="color75" style="display:none">{c75}</pre>
<pre id="color100" style="display:none">{c100}</pre>
</html>
